<div>
  <app-top-nav></app-top-nav>
  <div class="container">
    <h1>Top European Cities</h1>
    <table mat-table [dataSource]="posts" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td
          mat-cell
          *matCellDef="let item"
          class="header"
          style="position: relative"
        >
          <!--   <div class="over-text">
            {{ item.title }}
          </div> -->
          <app-image-city
            [title]="item.title"
            [urlpath]="item.image_url"
          ></app-image-city>
        </td>
      </ng-container>

      <ng-container matColumnDef="content">
        <th mat-header-cell *matHeaderCellDef>Content</th>
        <td
          mat-cell
          *matCellDef="let item"
          class="body"
          style="position: relative"
        >
          <div style="z-index: 1000">{{ item.content }}</div>
        </td>
      </ng-container>

      <ng-container matColumnDef="map">
        <th mat-header-cell *matHeaderCellDef>Map</th>
        <td mat-cell *matCellDef="let item">
          <button mat-raised-button (click)="openMap(item.lat, item.long)">
            See map
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <div>
      <h2>Update city</h2>
      <input type="text" />
    </div>
  </div>

  <router-outlet></router-outlet>
</div>
