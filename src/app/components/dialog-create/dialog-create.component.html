<form
  [formGroup]="formGroup"
  (ngSubmit)="onSubmit(formGroup.value)"
  class="form"
>
  <mat-form-field>
    <input matInput placeholder="Title" formControlName="title" />
    <mat-hint>City name</mat-hint>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Description" formControlName="content" />
    <mat-hint>Brief city description</mat-hint>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Latitude" formControlName="lat" />
    <mat-hint>We need a Latitude coordinate, eg 51.5074 </mat-hint>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Longitude" formControlName="long" /><mat-hint
      >We need a Longitude coordinate, eg 0.1278
    </mat-hint>
  </mat-form-field>

  <mat-form-field>
    <input
      matInput
      placeholder="Hosted Image URL"
      formControlName="image_url"
    />
    <mat-hint
      >We need a hosted img url like
      https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRQNxmYEB1QN1dWx0KEQzvgNFLKW1w_k1kYKZu6dqNvMOIf021jAS9CUArTSLG5KTzppos&usqp=CAU
    </mat-hint>
  </mat-form-field>

  <div class="form-element">
    <button
      mat-raised-button
      color="primary"
      type="submit"
      class="button"
      [disabled]="!formGroup.valid"
    >
      Create City
    </button>
  </div>
</form>
