<form
  [formGroup]="formGroup"
  (ngSubmit)="onSubmit(formGroup.value)"
  class="form"
>
  <mat-form-field>
    <input matInput placeholder="Title" formControlName="title" />
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Description" formControlName="content" />
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Latitude" formControlName="lat" />
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Longitude" formControlName="long" />
  </mat-form-field>

  <mat-form-field>
    <input
      matInput
      placeholder="Hosted Image URL"
      formControlName="image_url"
    />
  </mat-form-field>

  <div class="form-element">
    <button
      mat-raised-button
      color="primary"
      type="submit"
      class="button"
      [disabled]="!formGroup.valid"
    >
      Update City
    </button>
  </div>
</form>
